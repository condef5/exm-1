<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pregunta 1</title>
	<link rel="stylesheet" href="css/main.css">
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> --> 
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row center-xs">
			<div class="col-xs-8">
				<div class="row" id="grid"> 
				</div> 				
			</div>
			<div class="col-xs-2 big-space">
				<div>
					<button class="btn btn-primary" id="voltear">Voltear</button> 
				</div>
				<div>
					<button class="btn btn-primary big-space" id="deshacer">Deshacer</button> 
				</div>
				<h4 class="top-space">Numero de intentos: <span id="intentos">0</span></h4>
			</div>
		</div>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div> 
				<div class="modal-body">
					<h2 class="modal-title"></h2>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button >
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script src="js/jquery.js"></script>
